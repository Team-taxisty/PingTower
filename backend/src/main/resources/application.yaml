server:
  port: 8080
  servlet:
    context-path: /v1
spring:
  application:
    name: backend
  mail:
    host: localhost
    port: 25
    username: ""
    password: ""
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: true
    path: /swagger-ui
    url: /openapi.yaml
    disable-swagger-default-url: true

# PingTower Scheduler Configuration
pingtower:
  scheduler:
    instance-name: PingTowerScheduler
    thread-count: 10
    clustered: false
    cluster-checkin-interval: 20000
    misfire-threshold: 60000
    max-retry-attempts: 3
    retry-delay-seconds: 30
    default-timeout-seconds: 30
    auto-start: true

  telegram:
    bot-service-url: http://localhost:5000

# JWT Configuration
jwt:
  secret: pingtower-secret-key-for-jwt-tokens-in-hackathon
  expiration: 86400000

logging:
  level:
    taxisty.pingtower.backend.api.controller.MonitoredServiceController: DEBUG
    org.springframework.security: DEBUG
    org.springdoc: DEBUG
    org.springframework.web: INFO
